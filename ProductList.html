    <style>
        * {
          text-decoration: none;

        .navbar {
          background: green;
          font-family: Arial, Helvetica, sans-serif;
          padding-right: 15px;
          padding-left: 15px;
          margin-left: -10px;

        .navdiv {
          display: flex;

        .logo a {
          font-size: 35px;
          font-weight: 600;
          color: white;
        }
    
        .navbar .navdiv  li {
          list-style: none;
          display: inline-block;
          gap: 2px;
        }
    
         .navbar .navdiv li a{
          color: white;
          font-size: 18px;
          padding-bottom: 5px;
          font-weight: bold;
          margin-right: 25px;
          border-bottom: 0 solid transparent;
          transition: 0.25s ease-out; 
        }
    
        .navbar .navdiv li a:hover {
          border-bottom: 3px solid white;
        }
    
        .navbar .navdiv button {
          background-color: white;
          margin-left: 10px;
          border-radius: 10px;
          padding: 10px;
          width: 90px;
          transition: 0.25s ease-out;
          
        }
        .navbar .navdiv button:hover{
            box-shadow: 3px 3px 3px rgb(154, 233, 154);
          
        }
    
        .navbar .navdiv button  a:hover {
          color: rgb(6, 82, 6);
         
        }
    
        .navbar .navdiv button a {
          color: green;
          font-weight: bold;
          font-size: 15px;
        }
      </style>
